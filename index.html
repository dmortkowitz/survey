<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Survey</h1>
      </div>
      <div class="container">
        <form id="survey">
          <div class="problemSet form-group">
            <label for="name">What's your name?</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="problemSet form-group">
            <label for="food">What's your favorite food?</label>
            <input type="text" id="food" class="form-control">
          </div>
          <div class="problemSet form-group">
            <label for="music">What's your favorite music?</label>
            <select id="music" class="form-control">
              <option>Pop</option>
              <option>Classical</option>
              <option>Rock&amp;roll</option>
              <option>Country</option>
              <option>R&amp;B</option>
              <option>Others</option>
            </select>
          </div>
          <div class="problemSet form-group">
            <label for="movie">What kind of movie do you like?</label>
            <div class="radio" id="movie">
              <label>
                <input type="radio" name="genre" value="Horror" checked>
                Horror
              </label>
              &nbsp;
              <label>
                <input type="radio" name="genre" value="Comedy">
                Comedy
              </label>
              &nbsp;
              <label>
                <input type="radio" name="genre" value="Action">
                Action
              </label>
              &nbsp;
              <label>
                <input type="radio" name="genre" value="Scifi">
                Scifi
              </label>
            </div>
          </div>
          <div class="problemSet form-group">
            <label for="color">What's your favorite color?</label>
            <input type="color" id="color" class="form-control">
          </div>
          <div class="problemSet form-group">
            <label for="date">Today's date</label>
            <input type="date" id="date" class="form-control">
          </div>
          <button type="submit" class="btn" id="submitButton">Submit</button>
        </form>
      </div>
      <div class="container" id="surveyAnswer">
        <p class="name"></p>
        <p class="food"></p>
        <p class="music"></p>
        <p class="movie"></p>
        <p class="color"></p>
        <p class="date"></p>
      </div>
    </div>
  </body>
</html>
